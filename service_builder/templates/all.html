<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Services</title>

    </head>
    <body>
        {% for item in services %}
            <div class="">

            Service #{{item.name}} at <a href="http://{{ host }}:{{ item.service_port }}">http://{{ host }}:{{ item.service_port }}</a>;

            {% for c in item.components %}
                <p class="">
                Component {{ c.name }} working with port <a href="http://{{ host }}:{{ c.port }}">http://{{ host }}:{{ c.port }}</a>
                </p>
            {% endfor %}
            </div>
        {% endfor %}
    </body>
</html>
